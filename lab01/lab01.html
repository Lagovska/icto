<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Earth-Moon Model with AR</title>
    <!-- Підключення A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Підключення AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <!-- Активи (текстури) -->
      <a-assets>
        <img
          id="earthTexture"
          src="../week05/2k_earth_daymap.jpg"
        />
        <img
          id="moonTexture"
          src="../week05/2k_moon.jpg"
        />
      </a-assets>

      <!-- Сцена прив’язана до маркера -->
      <a-marker preset="custom" type="pattern" url="../assets/pattern-The_Earth_seen_from_Apollo_17.jpg.patt">
        <!-- Земля -->
        <a-sphere
          position="0 0 0"
          radius="6.4"
          segments-height="32"
          material="src: #earthTexture"
          animation="property: rotation; to: 0 360 0; dur: 5080; loop: true; easing: linear"
        >
          <!-- Місяць (дитина Землі, щоб обертатися разом) -->
          <a-sphere
            position="20 0 0"
            radius="1.74"
            segments-height="32"
            material="src: #moonTexture"
            animation="property: rotation; to: 0 360 0; dur: 142305.88; loop: true; easing: linear"
          ></a-sphere>
        </a-sphere>

        <!-- Джерело світла -->
        <a-light
          type="point"
          intensity="1"
          position="0 0 30000"
          color="#FFFFFF"
        ></a-light>
      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
