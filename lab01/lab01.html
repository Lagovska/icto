<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Earth-Moon AR Scene</title>
  <!-- A-Frame бібліотека -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js для доповненої реальності -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
    <!-- Маркер AR -->
    <a-marker preset="custom" type="pattern" url="../assets/pattern-letterA.patt">
      <!-- Група для Землі та Місяця -->
      <a-entity>
        <!-- Земля -->
        <a-sphere
          radius="0.6"
          segments-height="32"
          segments-width="64"
          src="../week05/2k_earth_daymap.jpg"
          position="0 0 0">
          <!-- Місяць -->
          <a-sphere
            radius="0.1632"
            segments-height="32"
            segments-width="64"
            src="../week05/2k_moon.jpg"
            position="3.6 0 0">
          </a-sphere>
        </a-sphere>
        <!-- Анімація обертання Землі -->
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="5080"
          repeat="indefinite"
          easing="linear">
        </a-animation>
        <!-- Анімація орбітального руху Місяця -->
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="142305.88"
          repeat="indefinite"
          easing="linear">
        </a-animation>
      </a-entity>
      <!-- Джерело світла -->
      <a-light
        type="point"
        intensity="1.5"
        position="2 0 0"
        color="#FFFFFF">
      </a-light>
      <!-- Фонове освітлення -->
      <a-light
        type="ambient"
        intensity="0.5"
        color="#FFFFFF">
      </a-light>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
